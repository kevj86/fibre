<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Fibre Dashboard</title>
  </head>
  <body>
    <div class="container">
      <h1>Fibre Dashboard</h1>
      <nav>
        <ul>
          <li id="btn-fibrecolour" class="active-link"><a href="/index.html">Fibre Colours</a></li>
          <li id="btn-itemcode"><a href="/stores.html">Item Codes</a></li>
          <li id="btn-useful"><a href="/sfp.html">SFP's</a></li>
          <li id="btn-css"><a href="#">CSS</a></li>
        </ul>
      </nav>
      <main>
        <div class="element-selector">
          <p>select element size</p>
          <div class="selector-buttons">
            <button class="btn" id="12f">12F</button>
            <button class="btn" id="8f">8F</button>
          </div>
        </div>
        <div class="fibre-number">
          <h2>Fibre by Number</h2>
          <input type="number" placeholder="Enter Fibre Number" id="fibre-number" pattern="\d*" />
          <div id="display-fibre"></div>
        </div>
        <div class="fibre-element">
          <h2>Fibre by Element</h2>
          <input type="number" placeholder="Enter Element Number" id="fibre-element" pattern="\d*" />
          <div id="display-element"></div>
        </div>
        <button id="reset">RESET</button>
      </main>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
